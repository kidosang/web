<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            width: 400px;
        }

        .input-group-text {
            display: inline-block;
            width: 120px;
        }

        .title {
            text-align: center;
            font-weight: bold;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function () {
            $('#form').submit(function () {
                let name = $('#name').val();
                let id = $('#id').val();
                let password1 = $('#password1').val();
                let password2 = $('#password2').val();
                let email = $('#email').val();
                if (!name) {
                    alert('이름을 입력하세요.');
                    $('#name').focus();
                    return false;
                } else if (!id) {
                    alert('아이디를 입력하세요.');
                    $('#id').focus();
                    return false;
                } else if (!password1) {
                    alert('비밀번호를 입력하세요.');
                    $('#password1').focus();
                    return false;
                } else if (password1 != password2) {
                    alert('비밀번호와 비밀번호 확인이 다릅니다.');
                    $('#password2').focus();
                    return false;
                } else if (!email) {
                    alert('이메일을 입력하세요.');
                    $('#email').focus();
                    return false;
                } else if (!email.includes('@')) {
                    alert('이메일 형식이 바르지 않습니다.');
                    $('#email').focus();
                    return false;
                }
            });
        });
    </script>
</head>

<body>
    <div class="container mt-3">
        <h5 class='title'>회원 가입</h5>
        <form id='form'>
            <div class="input-group mb-2">
                <span class="input-group-text title">이름</span>
                <input type="text" class="form-control" id="name"><br>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text title">아이디</span>
                <input type="text" class="form-control" id="id">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text title">비밀번호</span>
                <input type="password" class="form-control" id="password1">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text title">비밀번호 확인</span>
                <input type="password" class="form-control" id="password2">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text title">이메일</span>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="d-grid">
                <input type="submit" class="btn btn-primary btn-block" value='회원가입'>
            </div>
        </form>
    </div>
</body>

</html>
